  <body>
    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <div class="BookflixLogo">
          <a id="logo"><img src="./assets/logo.png" alt="Logo Image" title="Bookflix Grupo 19"></a>
        </div>
      </header>
       <!-- END OF HEADER -->
        <h1>Borrar Autores</h1>
        <div *ngIf="(authors[0]!==undefined)">
        <table class="table table-hover">
<thead>
  <tr>
    <th scope="col">Nombre</th>
    <th scope="col">Borrar</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let author of authors; index as i">

    <td><a style="color:#f2f2f2" >{{author.name}}</a></td>
    <td style="cursor: pointer"><a style="color:#f2f2f2" style="text-decoration:underline"(click)="deleteAuthor(author._id)">Borrar</a></td>

  </tr>
</tbody>
</table>
</div>
<div [hidden]="!hasBooks" class="alert alert-danger" style="color:red">
  No se puede borrar el autor porque hay libros cargados con el mismo.<br> Por favor, borre los libros de éste autor e intente nuevamente.
</div>


<div *ngIf="(authors[0]==undefined)">
  <h2>No hay autores en el sistema</h2>
</div>
