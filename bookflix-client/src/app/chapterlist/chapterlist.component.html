<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ayuda - Grupo 19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.ts"></script>
  </head>

  <body>
    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <div class="BookflixLogo">
          <a id="logo"><img src="./assets/logo.png" alt="Logo Image" title="Bookflix Grupo 19"></a>
        </div>
      </header>

       <!-- END OF HEADER -->
        <h1>Capítulos de "{{book.title}}"</h1>

        <table>
          <thead>
            <tr>
              <th>{{book.title}}</th>
              <th>Capítulos:</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img *ngIf="hasCover" src="http://localhost:3000/api/files/downloads/cover/{{book._id}}" /><img *ngIf="!hasCover" src="../../assets/notCover.png" /></td>
              <td><table class="table table-hover">
                <thead>
              <tr>


              </tr>
            </thead>
            <tbody >
                <tr *ngFor="let file of book.file; index as i">
                <td> <a style="color:#f2f2f2" >Capítulo {{file.chapternumber}}</a></td>

                <td> <a *ngIf="((file.concealment<date)||(file.release>date))" style="color:#f2f2f2;">No disponible</a> <a *ngIf="((file.concealment>date)&&(file.release<date))" style="color:#f2f2f2;text-decoration: underline;cursor: pointer;" (click)="readChapter(file.fileId,i)">Leer</a></td>


              </tr>
            </tbody>
            </table></td>
        </tr>
    </tbody>
    </table>




</div>

<a style="color:#f2f2f2;text-decoration: underline;cursor: pointer;" (click)="goBack()">Volver</a>

  </html>
