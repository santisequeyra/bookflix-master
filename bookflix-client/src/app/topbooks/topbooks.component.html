
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ayuda - Grupo 19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.ts"></script>
  </head>

  <body>
    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <div class="BookflixLogo">
          <a id="logo"><img src="./assets/logo.png" alt="Logo Image" title="Bookflix Grupo 19"></a>
        </div>

      </header>
       <!-- END OF HEADER -->

       <h1>Libros más leídos.</h1>
       <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">ISBN</th>
              <th scope="col">Autor</th>
              <th scope="col">Género</th>
              <th scope="col">Editorial</th>
              <th scope="col">Veces leído</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books; index as i">
              <td>{{i+1}}</td>
              <td>{{book.title}} </td>
              <td>{{book.isbn}} </td>
              <td>{{book.author.name}} </td>
              <td>{{book.genre.name}} </td>
              <td>{{book.publisher.name}} </td>
              <td>{{book.timesread}} </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- FOOTER -->
      <footer>

      </footer>
    </div>
  </body>
  </html>
