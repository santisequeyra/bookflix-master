
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ayuda - Grupo 19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.ts"></script>
  </head>

  <body>
    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <div class="BookflixLogo">
          <a id="logo"><img src="./assets/logo.png" alt="Logo Image" title="Bookflix Grupo 19"></a>
        </div>
      </header>
       <!-- END OF HEADER -->
        <h1>Todas los trailers</h1>
        <div *ngIf="!vacio">
        <table class="table table-hover">
<thead>
  <tr>
    <th scope="col">Titulo</th>
    <th scope="col" maxlength="300px">Descripcion</th>
    <th scope="col">Libro</th>
    <th scope="col">Fecha</th>
    <th scope="col">Borrar</th>
  </tr>
</thead>
<tbody >
  <tr *ngFor="let trailer of trailers; index as i" onload="getBookTitle(trailer.book_id)">

    <td><a style="color:#f2f2f2" >{{trailer.title}}</a></td>
    <td><a style="color:#f2f2f2" >{{trailer.description}}</a></td>
    <td><a style="color:#f2f2f2" >{{trailer.book.title}}</a></td>
    <td><a style="color:#f2f2f2" >{{trailer.date.toString().substr(0,10)}}</a></td>
    <td style="cursor: pointer"><a style="color:#f2f2f2" style="text-decoration:underline"(click)="deleteTrailer(trailer._id,trailer.book_id)">Borrar</a></td>

  </tr>

</tbody>
</table>
</div>
<h3 *ngIf="vacio">
  No hay trailers disponibles
</h3>
