
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ayuda - Grupo 19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.ts"></script>
  </head>

  <body>
    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <div class="BookflixLogo">
          <a id="logo" ><img src="./assets/logo.png" alt="Logo Image" title="Bookflix Grupo 19"></a>
        </div>

      </header>
       <!-- END OF HEADER -->
       <div>
        <h1>Modificar novedad</h1>
        <form [formGroup]="form" (ngSubmit)="onCreate(form)">
            <div >
              <label for="title">Título novedad: </label>
              <input type="text"  id="title" formControlName="title" />
            </div>
              <div >
                <label for="description" >Cuerpo novedad: </label>
                <textarea id="description" maxlength="700" formControlName="description" > </textarea>
              </div>


          <button [disabled]="!form.valid">
            Modificar novedad
          </button><br>
          <a href="newslist" style="color:#f2f2f2">Volver</a>

        </form>
     </div>


      <!-- FOOTER -->
      <footer>
        <p> static void ® - Grupo 19</p>
        <p>Ing. Software 2 - UNLP - 2020</p>
      </footer>
    </div>
  </body>
  </html>
