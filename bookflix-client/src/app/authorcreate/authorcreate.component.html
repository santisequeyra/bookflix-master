
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ayuda - Grupo 19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <script src="main.ts"></script>
  </head>

  <body>
    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <div class="BookflixLogo">
          <a id="logo" ><img src="./assets/logo.png" alt="Logo Image" title="Bookflix Grupo 19"></a>
        </div>
      </header>
       <!-- END OF HEADER -->
       <div>
        <h1>Crear Autor</h1>

        <form class="login-container" [formGroup]="form" (ngSubmit)="onCreate(form)">

            <div class="form-group">
            <div class="col-sm-12">
              <label for="search" class="control-label">Crear Autor </label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingrese autor">
            </div>
            </div>
          <button type="login input" class="btn btn-primary" [disabled]="!form.valid">
            Crear autor
          </button><br>
          <div [hidden]="!form.controls['name'].hasError('invalid')" class="alert alert-danger" style="color:red">
            Autor repetido, ingrese otro.
         </div>
        </form>
        <a (click)="goBack()" style="color:#f2f2f2;text-decoration: underline;cursor: pointer;">Volver</a>
     </div>


      <!-- FOOTER -->
      <footer>
        <p> static void Â® - Grupo 19</p>
        <p>Ing. Software 2 - UNLP - 2020</p>
      </footer>
    </div>
  </body>
  </html>
