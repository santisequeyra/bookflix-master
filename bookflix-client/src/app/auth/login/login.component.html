<html>
<!-- HEAD -->
<head>

  <title>Bookflix - Grupo 19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<!-- HEADER -->


<!-- BODY -->
<body>

<div class="login">
  <div class="login-triangle"></div>
  <h2 class="login-header">Bookflix - Grupo 19 Log in</h2>
  <form class="login-container" [formGroup]="form" (ngSubmit)="onLogin(form)">


    <div class="form-group">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email </label>
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo electr칩nico">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="password" class="control-label">Contrase침a </label>
        <input type="password" id="password" class="form-control" minlength="8" formControlName="password"
               placeholder="Ingrese su contrase침a">
      </div>
    </div>


    <button type="login input" class="btn btn-primary" [disabled]="!form.valid">
      Log In!
    </button>
    <a href="/auth/register" title="register " style="text-decoration:none;" style="color:#686868"> >No tienes una
      cuenta? Registrate</a>
      <div [hidden]="!form.controls['email'].hasError('invalid')" class="alert alert-danger" style="color:red">
        No hay usuarios registrados con ese correo.
     </div>
     <div [hidden]="!form.controls['password'].hasError('invalid')" class="alert alert-danger" style="color:red">
      Datos inv치lidos. Por favor, intente nuevamente.
   </div>
  </form>
</div>

</body>

</html>
